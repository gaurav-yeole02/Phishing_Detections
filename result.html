<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .result-container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            width: 400px;
        }
        .result-message {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .phishing {
            color: #d9534f;
        }
        .legitimate {
            color: #5cb85c;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            text-decoration: none;
            color: #ffffff;
            background-color: #5bc0de;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .back-link:hover {
            background-color: #46b8da;
        }
    </style>
</head>
<body>
    <div class="result-container">
        {% if result == 'Phishing URL' %}
            <p class="result-message phishing">⚠️ Warning: This is a Phishing URL!</p>
        {% else %}
            <p class="result-message legitimate">✅ Safe: This is a Legitimate URL.</p>
        {% endif %}
        <a href="/" class="back-link">Check Another URL</a>
    </div>
</body>
</html>
